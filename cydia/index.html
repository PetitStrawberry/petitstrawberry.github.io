<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>PetitStrawberry's Repo</title>
    <meta name="description" content="PetitStrawberry's repository" />

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <script>ons.bootstrap();</script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">PetitStrawberry's Repo</div>
      </ons-toolbar>


      <ul class="list">
        <li class="list-item list-item" onclick="document.location='cydia://url/https://cydia.saurik.com/api/share#?source=https://petitstrawberry.github.io/cydia';">
          <div class="list-item__left">
            <img class="list-item__thumbnail" src="CydiaIcon.png">
          </div>
          <div class="list-item__center" >
            <button class="button--quiet" >Add repo to Cydia</button>
          </div>
        </li>

        <ons-list-header>Link</ons-list-header>
        <li class="list-item list-item" tappable onclick="document.location='https://twitter.com/petitstb';">
          <div class="list-item__left">
            <img class="list-item__thumbnail" src="https://pbs.twimg.com/profile_images/1092187599068753920/dnlJni7y_400x400.jpg" alt="@petitstb">
          </div>
          <div class="list-item__center">
            <div class="list-item__title">Twitter</div>
            <div class="list-item__subtitle">@petitstb</div>
          </div>
        </li>
      </ul>

    </ons-page>
  </body>
</html>
